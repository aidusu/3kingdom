<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員登入驗證</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>會員登入驗證</h2>
  <label for="memberId">會員編號：</label>
  <input type="text" id="memberId" placeholder="請輸入會員編號" />
  <button onclick="submitForm()">送出</button>
  <div id="result" style="margin-top:1em;color:red;"></div>

  <script>
    // 取得或產生 UUID
    function getUUID() {
      let uuid = localStorage.getItem("deviceUUID");
      if (!uuid) {
        if (window.crypto?.randomUUID) {
          uuid = crypto.randomUUID();
        } else {
          const array = new Uint8Array(16);
          window.crypto.getRandomValues(array);
          uuid = Array.from(array, b => b.toString(16).padStart(2, '0')).join('');
        }
        localStorage.setItem("deviceUUID", uuid);
      }
      return uuid;
    }

    async function submitForm() {
      const memberId = document.getElementById('memberId').value.trim();
      const uuid = getUUID();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "";
      if (!memberId) {
        resultDiv.textContent = "請輸入會員編號";
        return;
      }
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxfRG8YFYCKWHJz6A3PQS3s5yXNs919h-KHn6TzQGX_jKc8de5yDYD0VN-IQZIqTC3y/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ memberId, uuid })
        });
        const data = await response.json();

        if (data.status === 'success') {
          resultDiv.style.color = 'green';
          resultDiv.textContent = "驗證成功，正在導向...";
          // 導向後端指定的頁面
          setTimeout(() => {
            window.location.href = data.redirectUrl;
          }, 1000);
        } else {
          resultDiv.style.color = 'red';
          resultDiv.textContent = "驗證失敗：" + (data.message || "請確認會員編號與裝置是否正確");
        }
      } catch (error) {
        resultDiv.style.color = 'red';
        resultDiv.textContent = "連線失敗，請稍後再試";
      }
    }
  </script>
</body>
</html>
