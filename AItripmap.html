<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>GPS 地圖標記展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 70vh; width: 100%; }
    body { font-family: "Noto Sans TC", Arial, sans-serif; margin: 20px; }
    .input-group { margin-bottom: 15px; }
    input { padding: 8px; margin-right: 10px; width: 200px; }
    #errorMsg { color: #dc3545; margin-top: 10px; display: none; }
    button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>團隊位置驗證與呈現</h2>
  <div class="input-group">
    <input type="text" id="teamInput" placeholder="團隊編號" required>
    <input type="text" id="uuidInput" placeholder="UUID" maxlength="7" required>
    <button onclick="validateAndShow()">查詢位置</button>
  </div>
  <div id="errorMsg"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let map;
    let markersLayer;

    // 初始化地圖
    function initMap() {
      map = L.map('map').setView([23.5, 121], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      markersLayer = L.layerGroup().addTo(map);
    }

    // 顏色分配邏輯
    const deepColors = ['#8B0000', '#00008B', '#006400', '#4B0082', '#2F4F4F'];
    const nameColorMap = {};
    function getColorForName(name) {
      if (!nameColorMap[name]) {
        nameColorMap[name] = deepColors[Object.keys(nameColorMap).length % deepColors.length];
      }
      return nameColorMap[name];
    }

    // 驗證與顯示主邏輯
    async function validateAndShow() {
      const teamCode = document.getElementById('teamInput').value.trim();
      const uuid = document.getElementById('uuidInput').value.trim();
      
      if (!teamCode || !uuid) {
        showError('請填寫所有欄位');
        return;
      }

      try {
        // 第一步：驗證團隊編號與UUID
       let uuid = document.getElementById('uuidInput').value.trim();
       uuid = uuid.slice(0, 7); // 只取前 7 碼
       const isValid = await verifyCredentials(teamCode, uuid); 
        if (!isValid) {
          showError('驗證失敗，無效的團隊編號或UUID');
          return;
        }

        // 第二步：載入資料並顯示地圖
        const data = await loadGPSData();
        showTeamMarkers(data, teamCode);
        hideError();
      } catch (error) {
        showError('系統錯誤，請稍後再試');
        console.error(error);
      }
    }

    // 後端驗證函式
    async function verifyCredentials(teamCode, uuid) {
      const verificationUrl = 'https://script.google.com/macros/s/AKfycbyxuK9nHPqroyDjWAOImYBUApnduWCydM6L5x2YVt0GzBydy5n5MS3sGGtMYd88wuhseA/exec';
      const response = await fetch(`${verificationUrl}?team=${encodeURIComponent(teamCode)}&uuid=${encodeURIComponent(uuid)}`);
      const result = await response.json();
      return result.status === 'success';
    }

    // 資料載入
    async function loadGPSData() {
      const dataUrl = 'https://opensheet.elk.sh/1SP7mminCBogb2bZQ3XPvU4cptKYa2ye80YYXLIzlcEU/位置記錄';
      const response = await fetch(dataUrl);
      return await response.json();
    }

    // 地圖標記顯示
    function showTeamMarkers(data, teamCode) {
      markersLayer.clearLayers();

      const filteredData = data.filter(row => 
        row['團隊編號'] === teamCode
      );

      const latestData = filteredData.reduce((acc, row) => {
        const name = row['姓名'];
        if (!acc[name] || new Date(row['時間']) > new Date(acc[name]['時間'])) {
          acc[name] = row;
        }
        return acc;
      }, {});

      Object.values(latestData).forEach(row => {
        const lat = parseFloat(row['緯度']);
        const lng = parseFloat(row['經度']);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = L.circleMarker([lat, lng], {
          radius: 10,
          color: getColorForName(row['姓名']),
          fillOpacity: 0.8
        }).bindPopup(`<b>${row['姓名']}</b><br>最後更新：${row['時間']}`);
        
        markersLayer.addLayer(marker);
      });

      if (Object.keys(latestData).length > 0) {
        const bounds = markersLayer.getBounds();
        map.fitBounds(bounds.isValid() ? bounds : [[23.5, 121]]);
      }
    }

    // 錯誤處理
    function showError(message) {
      const errorDiv = document.getElementById('errorMsg');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      markersLayer.clearLayers();
    }

    function hideError() {
      document.getElementById('errorMsg').style.display = 'none';
    }

    // 初始化
    initMap();
  </script>
</body>
</html>
