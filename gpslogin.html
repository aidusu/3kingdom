<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>旅遊小幫手登入</title>
    <style>
        input[type="text"] {
            text-transform: uppercase;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 8px;
        }
        #result {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>旅遊小幫手登入</h2>
    <form id="loginForm" autocomplete="off">
        <label for="leaderId">團隊編號：</label>
        <input type="text" id="leaderId" name="團隊編號"
               pattern="[A-Z]{1}[0-9]{2}" maxlength="3" required
               oninput="this.value = this.value.toUpperCase().slice(0,3);"><br>
        <label for="leaderName">領隊姓名：</label>
        <input type="text" id="leaderName" name="領隊姓名" required><br>
        <label for="userName">用戶姓名：</label>
        <input type="text" id="userName" name="用戶姓名" required><br>
        <input type="hidden" name="手機UUID" id="uuidField">
        <input type="hidden" name="時間" id="timeField">
        <button type="submit">完成登入</button>
    </form>
    <div id="result"></div>

<script>
// 產生或取得裝置唯一識別 UUID
function getUUID() {
    let uuid = localStorage.getItem("deviceUUID");
    if (!uuid) {
        if (window.crypto && crypto.randomUUID) {
            uuid = crypto.randomUUID();
        } else {
            // 若瀏覽器不支援 crypto.randomUUID
            uuid = 'uuid-' + Math.random().toString(36).substr(2, 12);
        }
        localStorage.setItem("deviceUUID", uuid);
    }
    return uuid;
}

// 頁面載入時設定 UUID 欄位
document.getElementById('uuidField').value = getUUID();

document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();

    // 確保 UUID 欄位正確
    document.getElementById('uuidField').value = getUUID();

    // 取得當下時間（格式：YYYY-MM-DD HH:mm:ss）
    const now = new Date();
    const pad = n => n < 10 ? '0' + n : n;
    const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    document.getElementById('timeField').value = timeStr;

    var form = e.target;
    var formData = new FormData(form);

    fetch('YOUR_WEBAPP_URL', { // 替換為您的 Google Apps Script 網址
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if(data.result === 'success') {
            document.getElementById('result').innerHTML = '資料已成功送出！';
            form.reset();
            // 送出後再補回UUID
            document.getElementById('uuidField').value = getUUID();
        } else {
            document.getElementById('result').innerHTML = '發生錯誤：' + data.error;
        }
    })
    .catch(error => {
        document.getElementById('result').innerHTML = '發生錯誤：' + error;
    });
};
</script>
</body>
</html>
</html>
