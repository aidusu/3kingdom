<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 保持 head 部分原有樣式不變 -->
    <meta charset="UTF-8">
    <title>團隊狀態查詢系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 保持原有 CSS 樣式不變 */
    </style>
</head>
<body>
    <div class="container">
        <h1>團隊狀態查詢系統</h1>
        <form id="searchForm" autocomplete="off">
            <input type="text" id="teamId" name="teamId" placeholder="輸入團隊編號 (例：A01)" 
                   pattern="[A-Za-z]{1}\d{2}" title="格式：1個英文字母+2位數字" required>
            <button type="submit">查詢</button>
        </form>
        <div class="loading" id="loading">查詢中...</div>
        <div id="result"></div>
    </div>

<script>
// 修改時間生成函式 (使用標準時區轉換)
function getTaipeiTime() {
  return new Intl.DateTimeFormat('zh-TW', {
    timeZone: 'Asia/Taipei',
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    hour12: false
  }).format(new Date()).replace(/\//g, ':').replace(',', '');
}

document.getElementById('searchForm').onsubmit = function(e) {
    e.preventDefault();
    const teamId = document.getElementById('teamId').value.trim().toUpperCase();
    const resultDiv = document.getElementById('result');
    const loading = document.getElementById('loading');

    if (!teamId.match(/^[A-Z]\d{2}$/)) {
        showError('團隊編號格式錯誤，請使用1個大寫英文字母+2位數字');
        return;
    }

    loading.style.display = 'block';
    resultDiv.style.display = 'none';

    fetch('https://script.google.com/macros/s/AKfycbzAKKpt5UaZR6Yhmx1NjwvcBi4QDK6KgInvkoXQAW7JJa3rdiAXAKRi6MAsUhxhKTUs/exec?teamId=' + encodeURIComponent(teamId))
    .then(response => response.json())
    .then(data => {
        const resultHTML = data.exists ? `
            <h3>團隊編號：${data.teamId}</h3>
            <p>領隊姓名：<strong>${data.leader || '（無資料）'}</strong></p>
            <p>最後註冊時間：${data.lastRegistration || '（無資料）'}</p>
            <p>已註冊人數：${data.memberCount || 0}人</p>
            <p class="query-time">查詢時間：${getTaipeiTime()}</p>
        ` : `
            <p class="not-found">此團隊編號尚未被使用</p>
            <p class="query-time">查詢時間：${getTaipeiTime()}</p>
        `;
        
        resultDiv.innerHTML = resultHTML;
        resultDiv.style.display = 'block';
    })
    .catch(() => showError('連線失敗，請稍後再試'))
    .finally(() => loading.style.display = 'none');
};

function showError(message) {
    document.getElementById('result').innerHTML = `
        <div class="error">${message}</div>
    `;
}
</script>
</body>
</html>
