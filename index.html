<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員登入驗證</title>
    <style>
        body { font-family: Arial, "微軟正黑體", sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        label, input, button { display: block; width: 100%; margin-bottom: 15px; }
        #uuid { color: #2a5d9f; font-weight: bold; margin-bottom: 15px; }
        #result { margin-top: 20px; padding: 10px; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <div class="container">
        <h2>會員登入驗證</h2>
        <label for="memberId">會員編號：</label>
        <input type="text" id="memberId" placeholder="請輸入會員編號">
        <button onclick="submitForm()">送出</button>
        <div>本機 UUID：<span id="uuid"></span></div>
        <div id="result"></div>
    </div>

    <script>
        // 產生或取得本機 UUID
        function getUUID() {
            let uuid = localStorage.getItem("deviceUUID");
            if (!uuid) {
                if (window.crypto?.randomUUID) {
                    uuid = crypto.randomUUID();
                } else {
                    const array = new Uint8Array(16);
                    window.crypto.getRandomValues(array);
                    uuid = Array.from(array, b => b.toString(16).padStart(2, '0')).join('');
                }
                localStorage.setItem("deviceUUID", uuid);
            }
            return uuid;
        }

        // 頁面載入時顯示 UUID
        document.getElementById('uuid').textContent = getUUID();

        // 送出表單
        async function submitForm() {
            const memberId = document.getElementById('memberId').value.trim();
            const uuid = getUUID();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "";
            resultDiv.className = "";

            if (!memberId) {
                resultDiv.className = "error";
                resultDiv.textContent = "請輸入會員編號";
                return;
            }

            try {
                const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberId, uuid })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.className = "success";
                    resultDiv.textContent = "驗證成功，正在跳轉...";
                    setTimeout(() => {
                        window.location.href = "http://www.aitrip.idv.tw";
                    }, 1000);
                } else {
                    resultDiv.className = "error";
                    resultDiv.textContent = "驗證失敗：" + (data.message || "請確認會員編號與裝置是否正確");
                }
            } catch (error) {
                resultDiv.className = "error";
                resultDiv.textContent = "連線失敗，請稍後再試";
            }
        }
    </script>
</body>
</html>
