<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文華全球景點打卡</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h2>打卡地圖</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        let map;

        function initMap() {
            map = L.map('map').setView([23.5, 121], 7); // 預設台灣中心

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap 貢獻者'
            }).addTo(map);

            fetchDataAndPlot();
        }

        async function fetchDataAndPlot() {
            try {
                const response = await fetch('https://你的GitHub網址/raw/main/data.json');
                const data = await response.json();

                data.forEach(point => {
                    addMarker(point.lat, point.lng, point.label, point.date, point.note);
                });
            } catch (error) {
                console.error('載入資料失敗:', error);
                alert('無法載入GPS資料，請稍後再試。');
            }
        }

        function addMarker(lat, lng, label = '未命名地點', date = '', note = '') {
            const popupContent = `
                <b>${label}</b><br>
                緯度: ${lat}<br>
                經度: ${lng}<br>
                日期: ${date}<br>
                備註: ${note}
            `;
            L.marker([lat, lng])
                .addTo(map)
                .bindPopup(popupContent);
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
