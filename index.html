<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GPS 定位示範</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #location { font-size: 1.2em; color: green; }
    #error { color: red; }
  </style>
</head>
<body>
  <h1>取得手機 GPS 位置</h1>
  <button onclick="getLocation()">點我取得位置</button>
  <p id="location">尚未取得位置...</p>
  <p id="error"></p>

  <script>
    function getLocation() {
      const locationEl = document.getElementById("location");
      const errorEl = document.getElementById("error");

      if (navigator.geolocation) {
        locationEl.textContent = "正在取得位置中...";
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationEl.textContent = `目前位置：緯度 ${latitude.toFixed(6)}，經度 ${longitude.toFixed(6)}`;
          },
          function(error) {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorEl.textContent = "使用者拒絕提供位置。";
                break;
              case error.POSITION_UNAVAILABLE:
                errorEl.textContent = "無法取得位置資訊。";
                break;
              case error.TIMEOUT:
                errorEl.textContent = "取得位置逾時。";
                break;
              default:
                errorEl.textContent = "發生未知錯誤。";
                break;
            }
            locationEl.textContent = "位置取得失敗。";
          }
        );
      } else {
        errorEl.textContent = "這個裝置不支援定位功能。";
      }
    }
  </script>
</body>
</html>
