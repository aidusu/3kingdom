<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>易經數位占卦</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; max-width: 800px; margin: 20px auto; padding: 20px }
        .container { border: 2px solid #8B4513; border-radius: 10px; padding: 20px; background: #FFF8DC }
        .row { display: flex; margin: 10px 0; gap: 15px }
        select { padding: 5px; font-size: 16px; border: 1px solid #8B4513 }
        button { 
            background: #8B4513; color: white; padding: 12px 24px; 
            border: none; border-radius: 5px; cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05) }
        #result { margin-top: 20px; display: none }
        .gua-box { background: #FAEBD7; padding: 15px; border-radius: 8px }
        .gua-symbol { font-size: 2em; letter-spacing: 0.2em }
    </style>
</head>
<body>
    <div class="container">
        <h2>易經數位占卦系統</h2>
        <div id="selections">
            <!-- 六次選擇區 -->
            <div class="row">
                <div>第一次：<select id="1"><option>三個正面</option><option>兩個正面</option><option>兩個反面</option><option>三個反面</option></select></div>
                <div>第二次：<select id="2"><option>三個正面</option><option>兩個正面</option><option>兩個反面</option><option>三個反面</option></select></div>
                <div>第三次：<select id="1"><option>三個正面</option><option>兩個正面</option><option>兩個反面</option><option>三個反面</option></select></div>
                <div>第四次：<select id="2"><option>三個正面</option><option>兩個正面</option><option>兩個反面</option><option>三個反面</option></select></div>
                <div>第五次：<select id="1"><option>三個正面</option><option>兩個正面</option><option>兩個反面</option><option>三個反面</option></select></div>
                <div>第六次：<select id="2"><option>三個正面</option><option>兩個正面</option><option>兩個反面</option><option>三個反面</option></select></div>
            </div>
            <!-- 重複到第六次... -->
        </div>
        <button onclick="calculate()">開始占卦</button>
        <div id="result" class="gua-box">
            <!-- 結果顯示區 -->
        </div>
    </div>

<script>
const guaData = {
    63: {
        name: "未濟卦",
        meaning: "事未成，需慎終追遠",
        wisdom: "審時度勢，待機而動",
        story: "三國赤壁之戰前夜，諸葛亮夜觀天象得此卦，預示火攻之計將成"
    }
    // 可擴充其他63卦資料
};

function calculate() {
    let binary = "";
    for(let i=6; i>=1; i--){  // 關鍵的從右到左排列
        const val = document.getElementById(i).value;
        binary += (val.includes("正面")) ? "1" : "0";
    }
    
    const guaOrder = parseInt(binary, 2);
    const gua = guaData[guaOrder] || {
        name: "卦名待補充",
        meaning: "卦意待補充",
        wisdom: "智慧解析待補充",
        story: "三國故事待補充"
    };

    const resultHTML = `
        <h3>卦序 ${guaOrder}</h3>
        <div class="gua-symbol">${binary.split('').map(b => b==1?'⚊':'⚋').join('')}</div>
        <p>卦名：${gua.name}</p>
        <p>卦意：${gua.meaning}</p>
        <p>智慧：${gua.wisdom}</p>
        <p>三國故事：${gua.story}</p>
    `;
    
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = resultHTML;
}
</script>
</body>
</html>
