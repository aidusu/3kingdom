<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>GPS 地圖標記展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; }
    body { font-family: "Noto Sans TC", Arial, sans-serif; }
  </style>
</head>
<body>
  <h2>GPS 位置標記地圖</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // 1. 初始化地圖
    const map = L.map('map').setView([23.5, 121], 7); // 台灣中心點

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 2. 載入 GPS 資料
    async function loadGPSData() {
      // 請替換成你的 Google Sheets 對應網址
      const url = 'https://opensheet.elk.sh/1-MOX3XljMX2hjVAsoEmdCzCwPP5HwowBuzUPZEHkl2g/位置記錄';

      try {
        const res = await fetch(url);
        const json = await res.json();
        console.log('載入資料', json);

        if (!Array.isArray(json) || json.length === 0) {
          alert('找不到資料！');
          return;
        }

        // 取最後 20 筆資料
        const last20 = json.slice(-20);

        last20.forEach(row => {
          const time = row['接收時間'];
          const uuid = row['UUID'];
          const name = row['姓名'];
          const lat = parseFloat(row['緯度']);
          const lng = parseFloat(row['經度']);

          if (isNaN(lat) || isNaN(lng)) {
            console.warn(`資料錯誤：${name} (${lat}, ${lng})`);
            return;
          }

          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(
            `<b>${name || ''}</b><br>UUID: ${uuid || ''}<br>時間: ${time || ''}`
          );
        });
      } catch (e) {
        alert('資料載入失敗，請查看 console。');
        console.error(e);
      }
    }

    // 3. 呼叫載入函式
    loadGPSData();
  </script>
</body>
</html>
