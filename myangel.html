<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>GPS 地圖標記展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; }
    body { font-family: "Noto Sans TC", Arial, sans-serif; }
    #taipei-time { font-size: 1.2em; margin-bottom: 10px; color: #333; }
  </style>
</head>
<body>
  <h2>GPS 位置標記地圖</h2>
  <div id="taipei-time"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // 顯示台北時間（格式：YYYY/MM/DD HH:mm:ss）
    function showTaipeiTime() {
      const now = new Date();
      // 取得台北時區的年月日時分秒
      const options = {
        timeZone: 'Asia/Taipei',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      // 格式：2025/05/09 22:07:00
      const taipeiTime = now.toLocaleString('zh-TW', options).replace(/\//g, '/').replace(',', '');
      document.getElementById('taipei-time').textContent = `台北時間：${taipeiTime}`;
    }
    showTaipeiTime();
    setInterval(showTaipeiTime, 1000);

    // 1. 初始化地圖
    const map = L.map('map').setView([23.5, 121], 7); // 台灣中心點

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 2. 深色顏色池與姓名分配邏輯
    const deepColors = [
      '#8B0000', '#00008B', '#006400', '#4B0082', '#2F4F4F',
      '#800000', '#191970', '#483D8B', '#2E0854', '#0B3D91'
    ];
    const nameColorMap = {};
    function getDeepColorForName(name) {
      if (!nameColorMap[name]) {
        let hash = 0;
        for (let i = 0; i < name.length; i++) {
          hash += name.charCodeAt(i);
        }
        nameColorMap[name] = deepColors[hash % deepColors.length];
      }
      return nameColorMap[name];
    }

    // 3. 載入 GPS 資料
    async function loadGPSData() {
      const url = 'https://opensheet.elk.sh/1OLTU06kihkC3XwrphR4asT4-6vdcoKOBxNN94USOlso/位置記錄';

      try {
        const res = await fetch(url);
        const json = await res.json();
        console.log('載入資料', json);

        if (!Array.isArray(json) || json.length === 0) {
          alert('找不到資料！');
          return;
        }

        // 取最後 20 筆資料
        const last20 = json.slice(-20);

        last20.forEach(row => {
          const teamCode = row['團隊編號'];
          const uuid = row['UUID'];
          const name = row['姓名'];
          const lat = parseFloat(row['緯度']);
          const lng = parseFloat(row['經度']);
          const time = row['時間'];
          
          if (isNaN(lat) || isNaN(lng)) {
            console.warn(`資料錯誤：${name} (${lat}, ${lng})`);
            return;
          }

          // 依姓名取得深色
          const color = getDeepColorForName(name);

          // 使用 circleMarker 畫出有顏色的標記
          const marker = L.circleMarker([lat, lng], {
            radius: 10,
            color: color,
            fillColor: color,
            fillOpacity: 0.8
          }).addTo(map);

          marker.bindPopup(
            `<b>${name || ''}</b><br>UUID: ${uuid || ''}<br>時間: ${time || ''}`
          );
        });
      } catch (e) {
        alert('資料載入失敗，請查看 console。');
        console.error(e);
      }
    }

    // 4. 呼叫載入函式
    loadGPSData();
  </script>
</body>
</html>
